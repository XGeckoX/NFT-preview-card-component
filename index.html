<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="nft-image" class="main-image">
        <div>
          <img src="./images/icon-view.svg" alt="icon-view" class="view-image">
        </div>
      </div>
      <div class="card-body">
        <a href="#">
          <h1 class="card-heading">Equilibrium #3429</h1>
        </a>
        <p class="card-description"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
          <div class="card-price">
            <img src="./images/icon-ethereum.svg" alt="ETH-image" class="card-icon">
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="card-timeleft">
            <img src="./images/icon-clock.svg" alt="clock-image" class="card-icon">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="creator-info">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" class="pic">
        <p class="card-author-name">Creation of <a href="#" class="author">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer class="my-links">
    <p>Challenge by <a class="link1" href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a class="link2" href="https://github.com/XGeckoX" target="_blank">Krishna</a>.</p>
  </footer>
</body>

</html>
